<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliver Vélez Trading System - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: white;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .status.running {
            background: #10b981;
            color: white;
        }
        
        .status.stopped {
            background: #ef4444;
            color: white;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: #1a1f3a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #2a2f4a;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #9ca3af;
        }
        
        .metric-value {
            color: #e0e0e0;
            font-weight: bold;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn.danger {
            background: #ef4444;
        }
        
        .btn.danger:hover {
            background: #dc2626;
        }
        
        .positions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .positions-table th,
        .positions-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #2a2f4a;
        }
        
        .positions-table th {
            background: #2a2f4a;
            color: #667eea;
            font-weight: bold;
        }
        
        .positions-table tr:hover {
            background: #2a2f4a;
        }
        
        .positive {
            color: #10b981;
        }
        
        .negative {
            color: #ef4444;
        }
        
        .refresh-btn {
            float: right;
            background: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Oliver Vélez Trading System</h1>
            <div>
                <span class="status" id="automationStatus">Loading...</span>
                <button class="btn refresh-btn" onclick="refreshAll()">Refresh</button>
            </div>
        </header>
        
        <div class="grid">
            <div class="card">
                <h2>Automation Control</h2>
                <div class="metric">
                    <span class="metric-label">Status:</span>
                    <span class="metric-value" id="status">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Market Hours:</span>
                    <span class="metric-value" id="marketHours">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Watchlist:</span>
                    <span class="metric-value" id="watchlistCount">-</span>
                </div>
                <div style="margin-top: 15px;">
                    <button class="btn" id="startBtn" onclick="startAutomation()">Start</button>
                    <button class="btn danger" id="stopBtn" onclick="stopAutomation()">Stop</button>
                </div>
            </div>
            
            <div class="card">
                <h2>Account Summary</h2>
                <div class="metric">
                    <span class="metric-label">Active Positions:</span>
                    <span class="metric-value" id="activePositions">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Today's Trades:</span>
                    <span class="metric-value" id="todayTrades">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">P&L Today:</span>
                    <span class="metric-value" id="pnlToday">-</span>
                </div>
            </div>
            
            <div class="card">
                <h2>System Health</h2>
                <div class="metric">
                    <span class="metric-label">API Status:</span>
                    <span class="metric-value" id="apiStatus">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Last Update:</span>
                    <span class="metric-value" id="lastUpdate">-</span>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>Active Positions</h2>
            <table class="positions-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Direction</th>
                        <th>Entry</th>
                        <th>Current</th>
                        <th>Stop</th>
                        <th>P&L</th>
                        <th>Setup</th>
                    </tr>
                </thead>
                <tbody id="positionsTable">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 20px;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        
        async function fetchJSON(url, options = {}) {
            try {
                const response = await fetch(url, options);
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }
        
        async function refreshAll() {
            await updateAutomationStatus();
            await updatePositions();
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }
        
        async function updateAutomationStatus() {
            const data = await fetchJSON(`${API_BASE}/automation/status`);
            if (data) {
                document.getElementById('status').textContent = data.running ? 'Running' : 'Stopped';
                document.getElementById('marketHours').textContent = data.market_hours ? 'Open' : 'Closed';
                document.getElementById('watchlistCount').textContent = data.watchlist ? data.watchlist.length : 0;
                document.getElementById('automationStatus').textContent = data.running ? 'Running' : 'Stopped';
                document.getElementById('automationStatus').className = `status ${data.running ? 'running' : 'stopped'}`;
            }
        }
        
        async function updatePositions() {
            const data = await fetchJSON(`${API_BASE}/positions/active`);
            if (data && data.positions) {
                document.getElementById('activePositions').textContent = data.count || 0;
                
                const tbody = document.getElementById('positionsTable');
                if (data.positions.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;">No active positions</td></tr>';
                } else {
                    tbody.innerHTML = data.positions.map(pos => {
                        const pnl = pos.current_price ? ((pos.current_price - pos.entry_price) * pos.quantity * (pos.direction === 'LONG' ? 1 : -1)).toFixed(2) : '-';
                        const pnlClass = pnl !== '-' ? (parseFloat(pnl) >= 0 ? 'positive' : 'negative') : '';
                        return `
                            <tr>
                                <td>${pos.symbol}</td>
                                <td>${pos.direction}</td>
                                <td>$${pos.entry_price?.toFixed(2) || '-'}</td>
                                <td>$${pos.current_price?.toFixed(2) || '-'}</td>
                                <td>$${pos.current_stop?.toFixed(2) || pos.stop_loss?.toFixed(2) || '-'}</td>
                                <td class="${pnlClass}">$${pnl}</td>
                                <td>${pos.setup_type || '-'}</td>
                            </tr>
                        `;
                    }).join('');
                }
            }
        }
        
        async function startAutomation() {
            const data = await fetchJSON(`${API_BASE}/automation/start`, { method: 'POST' });
            if (data) {
                alert('Automation started');
                await refreshAll();
            }
        }
        
        async function stopAutomation() {
            if (confirm('Are you sure you want to stop automation?')) {
                const data = await fetchJSON(`${API_BASE}/automation/stop`, { method: 'POST' });
                if (data) {
                    alert('Automation stopped');
                    await refreshAll();
                }
            }
        }
        
        // Initial load
        refreshAll();
        
        // Auto-refresh every 30 seconds
        setInterval(refreshAll, 30000);
    </script>
</body>
</html>
